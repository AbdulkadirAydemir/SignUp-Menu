<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Menu</title>
    <link rel="stylesheet" href="/style.css">
    
    <!-- İcons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <header>SignUp</header>

        <form action="#">
            <div class="field email-field">
                <div class="input-field">
                    <input type="email" placeholder="E-mail adresinizi giriniz" class="email" />
                </div>
                <span class="error email-error">
                <i class='bx bx-error-circle error-icon'></i>
                <p class="error-text">Lütfen geçerli email adresinizi giriniz.</p>
            </span>
            </div>

            <div class="field create-password">
                <div class="input-field">
                    <input type="email" placeholder="Bir şifre oluşturun" 
                    class="password" />
                    <i class='bx bx-hide show-hide'></i>
                </div>
                <span class="error password-error">
                <i class='bx bx-error-circle error-icon'></i>
                <p class="error-text">Lütfen en az 8 karakterden oluşan sayı, sembol, büyük ve küçük harflerin kullanıldığı bir şifre oluşturun.</p>
            </span>
            </div>

            <div class="field confirm-password">
                <div class="input-field">
                    <input type="email" placeholder="Şifrenizi onaylayın." 
                    class="cPassword" />
                    <i class='bx bx-hide show-hide'></i>
                </div>
                <span class="error cPassword-error">
                <i class='bx bx-error-circle error-icon'></i>
                <p class="error-text">Şifreniz eşleşmedi. Lütfen tekrar deneyin.</p>
            </span>
            </div>
            <div class="input-field button">
                <input type="submit" value="Kayıt Ol">
            </div>
        </form>
    </div>
    
    <script src="./script.js"></script>   
</body>
</html>
